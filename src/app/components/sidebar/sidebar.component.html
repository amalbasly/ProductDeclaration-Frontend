<nav class="sidebar" *ngIf="authService.currentUser$ | async as user" [class.open]="isOpen">
  <div *ngIf="user.employeeFunction === 'RH'">
    <div class="logo">
      <i class="fas fa-user-tie"></i>
      <h2>HR Management</h2>
    </div>

    <ul class="nav-links">
      <li>
        <a (click)="onDashboardClick()" style="cursor: pointer">
          <i class="fas fa-chart-line"></i>
          <span>Dashboard</span>
        </a>
      </li>
      <li>
        <a (click)="onEmployeeListClick()" style="cursor: pointer">
          <i class="fas fa-users"></i>
          <span>Employees List</span>
        </a>
      </li>
      <li>
        <a (click)="onAddEmployeeClick()" style="cursor: pointer">
          <i class="fas fa-user-plus"></i>
          <span>Add Employee</span>
        </a>
      </li>
    </ul>

    <div class="logout" (click)="logout()">
      <i class="fas fa-sign-out-alt"></i>
      <span>Logout</span>
    </div>
  </div>
</nav>
