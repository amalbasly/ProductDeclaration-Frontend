<div class="dashboard-container">
  <app-sidebar
    (dashboardClicked)    ="showDashboard()"
    (addEmployeeClicked)  ="toggleAddEmployeeForm(true)"
    (employeeListClicked) ="toggleEmployeeList(true)">
  </app-sidebar>
  
  <div class="main-content">
    <app-employee-add 
      *ngIf="showAddEmployeeForm"
      (success)="onEmployeeAdded()"
      (cancel)="toggleAddEmployeeForm(false)">
    </app-employee-add>

    <app-employee-list
      *ngIf="showEmployeeList"
      (cancel)="toggleEmployeeList(false)">
    </app-employee-list>

    <ng-container *ngIf="shouldShowDashboardContent()">
      <section class="metrics-section centered-content">
        <div class="metric-card">
          <div class="icon">
            <i class="fas fa-users"></i>
          </div>
          <div class="details">
            <h3>Total Employees</h3>
            <p class="count">{{ totalEmployees }}</p>
            <span class="trend positive" *ngIf="growthRate">
              <i class="fas fa-arrow-up"></i> {{ growthRate }}
            </span>
          </div>
        </div>

        <!-- Add more metric cards as needed -->
        <div class="metric-card">
          <div class="icon">
            <i class="fas fa-calendar-check"></i>
          </div>
          <div class="details">
            <h3>Present Today</h3>
            <p class="count">{{ presentToday }}</p>
          </div>
        </div>

        <div class="metric-card">
          <div class="icon">
            <i class="fas fa-calendar-times"></i>
          </div>
          <div class="details">
            <h3>Absent Today</h3>
            <p class="count">{{ absentToday }}</p>
          </div>
        </div>
      </section>

      <section class="quick-actions">
        <h2>Quick Actions</h2>
        <div class="action-buttons">
          <button (click)="toggleEmployeeList(true)" class="action-btn">
            <i class="fas fa-users"></i>
            <span>View Employees</span>
          </button>
          <button (click)="toggleAddEmployeeForm(true)" class="action-btn">
            <i class="fas fa-user-plus"></i>
            <span>Add Employee</span>
          </button>
        </div>
      </section>

      <section class="recent-activity">
        <h2>Recent Activity</h2>
        <div class="activity-list">
          <div class="activity-item" *ngFor="let activity of recentActivities">
            <i class="fas fa-circle"></i>
            <div class="activity-details">
              <p>{{ activity.message }}</p>
              <small>{{ activity.timestamp | date:'medium' }}</small>
            </div>
          </div>
        </div>
      </section>
    </ng-container>
  </div>
</div>
