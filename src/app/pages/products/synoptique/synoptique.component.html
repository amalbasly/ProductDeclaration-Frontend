<div class="synoptique-container">
  <h2 class="mb-4">Synoptique Ranking for Product: {{productCode}}</h2>

  <!-- Loading Indicator -->
  <div *ngIf="isLoading" class="text-center py-5">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <p class="mt-3">Loading modes...</p>
  </div>

  <!-- Error Message -->
  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
    <button *ngIf="isLoading" class="btn btn-sm btn-outline-danger ms-3" (click)="loadModes()">Retry</button>
  </div>

  <!-- Ranking Interface -->
  <div *ngIf="!isLoading && !errorMessage">
    <div *ngIf="rankedModes.length === 0" class="alert alert-info">
      No modes available for ranking.
    </div>

    <div *ngIf="rankedModes.length > 0">
      <div class="list-group mb-4">
        <div class="list-group-item" *ngFor="let item of rankedModes; let i = index">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <span class="badge bg-primary me-2">#{{item.order}}</span>
              <span>{{item.mode.nomMode}}</span>
            </div>
            <div>
              <select class="form-select form-select-sm" 
                      [(ngModel)]="item.order" 
                      (change)="onRankChange()"
                      style="width: 80px;">
                <option *ngFor="let num of orderOptions" [value]="num">{{num}}</option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <div class="d-flex justify-content-end gap-2">
        <button class="btn btn-secondary" (click)="saveAndGoToJustification()" [disabled]="isSaving">
          <span *ngIf="!isSaving">Go to Justification</span>
          <span *ngIf="isSaving">
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            Saving...
          </span>
        </button>
        <button class="btn btn-primary" (click)="saveSynoptique()" [disabled]="isSaving">
          <span *ngIf="!isSaving">Save Synoptique</span>
          <span *ngIf="isSaving">
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            Saving...
          </span>
        </button>
      </div>
      </div>
    </div>
  </div>
