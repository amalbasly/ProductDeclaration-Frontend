<div class="page-wrapper">
    <div class="login-container">
        <div class="left-section">
            <h2>Login</h2>
            <form (ngSubmit)="onLogin()" #loginForm="ngForm">
                <div class="input-group">
                    <label for="credentials">Flash your Badge</label>
                    <input
                        type="text"
                        id="credentials"
                        [(ngModel)]="credentials"
                        name="credentials"
                        placeholder="Scan or enter your badge info"
                        required
                        [disabled]="isLoading"
                        (input)="errorMessage = ''">
                    <div *ngIf="loginForm.submitted && !credentials" class="error-message">
                        Please provide your badge details to log in
                    </div>
                </div>
                <button type="submit" [disabled]="isLoading || !credentials">
                    <span *ngIf="!isLoading">Log In</span>
                    <span *ngIf="isLoading">
                        <i class="fas fa-spinner fa-spin"></i> Verifying...
                    </span>
                </button>
            </form>
        </div>

        <div class="right-section">
            <img src="assets/Logo.ico" alt="EMS Logo" class="logo">
            <h2>Welcome Back!</h2>
            <p>Log in to continue</p>
            <p class="company">An ALL Circuits Company</p>
            <div *ngIf="errorMessage" class="error-message">
                <i class="fas fa-exclamation-circle"></i> {{ errorMessage }}
            </div>
        </div>
    </div>
</div>
