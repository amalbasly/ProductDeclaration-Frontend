<div class="edit-container">
    <h2>Update Employee Function</h2>
    
    <div class="form-group">
      <label for="matricule">Employee Matricule:</label>
      <input 
        id="matricule"
        type="number"
        [(ngModel)]="pl_matric"
        placeholder="Enter employee matricule"
        class="form-control">
    </div>
  
    <div class="form-group">
      <label for="function">New Function:</label>
      <input 
        id="function"
        type="text"
        [(ngModel)]="pl_fonc"
        placeholder="Enter new function"
        class="form-control">
    </div>
  
    <button 
      (click)="updateEmployee()"
      [disabled]="isLoading"
      class="btn-update">
      {{ isLoading ? 'Updating...' : 'Update Function' }}
    </button>
  
    <div *ngIf="message" 
         [class]="isError ? 'error-message' : 'success-message'">
      {{ message }}
    </div>
  </div>
