<div class="gallia-grid">
  <div *ngFor="let gallia of gallias" class="gallia-card">
    <div class="qr-wrapper">
      <img [src]="qrCodes[gallia.galliaId]" alt="QR Code" *ngIf="qrCodes[gallia.galliaId]" />
      <p *ngIf="!qrCodes[gallia.galliaId]">Generating...</p>
    </div>

    <div class="info-section">
      <h3>ID: {{ gallia.galliaId }}</h3>
      <p><strong>Date:</strong> {{ gallia.labelDate | date }}</p>
      <p><strong>Created:</strong> {{ gallia.createdAt | date }}</p>
    </div>

    <div class="card-actions">
      <button 
        (click)="deleteGallia(gallia.galliaId)" 
        [disabled]="isLoading || isDeleting(gallia.galliaId)"
        class="delete-btn"
      >
        {{ isDeleting(gallia.galliaId) ? 'Deleting...' : 'Delete' }}
      </button>
    </div>
  </div>
</div>

<div *ngIf="isLoading && gallias.length === 0" class="loading-message">
  Loading Gallias...
</div>
