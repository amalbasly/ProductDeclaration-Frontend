<!-- gallia-create.component.html -->
<div class="gallia-create-container">
  <div class="card">
    <h2>Create New Gallia Label</h2>

    <!-- Step 1: Choose Number of Fields -->
    <div *ngIf="!gallia.fields.length" class="step">
      <div class="form-group">
        <label>How many fields do you need?</label>
        <input 
          type="number" 
          [(ngModel)]="desiredFieldCount" 
          min="1" 
          max="20" 
          class="form-control"
        />
      </div>
      <button 
        type="button" 
        (click)="setFieldsCount()" 
        class="btn btn-primary"
      >
        Continue
      </button>
    </div>

    <!-- Step 2: Fill Label Data -->
    <form *ngIf="gallia.fields.length" (ngSubmit)="onSubmit()" #f="ngForm">
      <div class="form-group">
        <label>Label Date</label>
        <input 
          type="date" 
          [(ngModel)]="gallia.labelDate" 
          name="labelDate" 
          class="form-control"
        />
      </div>

      <!-- Dynamic Fields -->
      <div class="fields-section">
        <h3>Label Fields</h3>
        <div *ngFor="let field of gallia.fields; let i = index" class="field-container">
          <div class="field-header">
            <h4>Field {{i + 1}}</h4>
          </div>
          
          <div class="form-group">
            <label>Field Name (Optional)</label>
            <input 
              type="text" 
              [(ngModel)]="field.fieldName" 
              [name]="'fieldName' + i" 
              class="form-control"
            />
          </div>

          <div class="form-group">
            <label>Field Value</label>
            <input 
              type="text" 
              [(ngModel)]="field.fieldValue" 
              [name]="'fieldValue' + i" 
              required
              class="form-control"
              (input)="onFieldChange(i)"
            />
          </div>

          <div class="form-group">
            <label>Visualization Type</label>
            <select 
              [(ngModel)]="field.visualizationType" 
              [name]="'vizType' + i" 
              class="form-control"
              (change)="onFieldChange(i)"
            >
              <option *ngFor="let opt of visualizationOptions" [value]="opt.value">
                {{ opt.label }}
              </option>
            </select>
          </div>

          <!-- Preview -->
          <div class="preview-container">
            <div *ngIf="field.visualizationType === 'qrcode' && previews[i]">
              <img [src]="previews[i]" alt="QR Code Preview" class="preview-image" />
            </div>
            
            <div *ngIf="field.visualizationType === 'barcode' && previews[i]">
              <img [src]="previews[i]" alt="Barcode Preview" class="preview-image" />
            </div>
            
            <div *ngIf="field.visualizationType === 'datametrics' && field.fieldValue">
              <div class="text-preview">{{ field.fieldValue }}</div>
            </div>
            
            <div *ngIf="field.visualizationType === 'number' && field.fieldValue">
              <div class="number-preview">{{ field.fieldValue }}</div>
            </div>
          </div>
        </div>
      </div>

      <!-- Submit Button -->
      <div class="form-actions">
        <button 
          type="submit" 
          [disabled]="isLoading || f.invalid" 
          class="btn btn-primary"
        >
          {{ isLoading ? 'Creating...' : 'Create Label' }}
        </button>
        <button 
          type="button" 
          (click)="resetForm()" 
          [disabled]="isLoading" 
          class="btn btn-secondary"
        >
          Reset
        </button>
      </div>
    </form>

    <!-- Hidden Preview for PDF/Image Generation -->
    <div id="label-preview" style="display: none;">
      <div class="label-preview-content">
      <h3>{{ gallia.fields.length > 0 ? gallia.fields[0].fieldName : 'Label' }}</h3>
              <p>Date: {{ gallia.labelDate | date }}</p>
        
        <div *ngFor="let field of gallia.fields; let i = index" class="preview-field">
          <div *ngIf="field.fieldName" class="field-name">{{ field.fieldName }}:</div>
          
          <div *ngIf="field.visualizationType === 'qrcode' && previews[i]">
            <img [src]="previews[i]" class="preview-qrcode" />
          </div>
          
          <div *ngIf="field.visualizationType === 'barcode' && previews[i]">
            <img [src]="previews[i]" class="preview-barcode" />
          </div>
          
          <div *ngIf="field.visualizationType === 'datametrics'">
            {{ field.fieldValue }}
          </div>
          
          <div *ngIf="field.visualizationType === 'number'">
            {{ field.fieldValue }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
