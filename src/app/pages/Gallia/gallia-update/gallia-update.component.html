<div class="gallia-update-container">
  <h2>Update Gallia</h2>
  
  <!-- Search Form -->
  <div *ngIf="!gallia" class="search-section">
    <div class="form-group">
      <label for="galliaId">Enter Gallia ID to Update</label>
      <input id="galliaId" type="number" [(ngModel)]="galliaIdInput" name="galliaId" min="1">
    </div>
    <button (click)="onSearch()" [disabled]="isSearching" class="btn-search">
      {{ isSearching ? 'Searching...' : 'Search' }}
    </button>
    
    <div *ngIf="hasError" class="error-message">
      Gallia not found. Please try another ID.
    </div>
  </div>
  
  <!-- Update Form -->
  <form *ngIf="gallia" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Gallia ID</label>
      <span class="id-value">{{ gallia.GalliaId }}</span>
      <button type="button" (click)="onNewSearch()" class="btn-new-search">
        Search Different ID
      </button>
    </div>
    
    <div class="form-group">
      <label for="plib1">PLIB1</label>
      <input id="plib1" type="text" [(ngModel)]="gallia.PLIB1" name="PLIB1">
    </div>
    
    <div class="form-group">
      <label for="qlib3">QLIB3</label>
      <input id="qlib3" type="text" [(ngModel)]="gallia.QLIB3" name="QLIB3">
    </div>
    
    <div class="form-group">
      <label for="lib1">LIB1</label>
      <input id="lib1" type="text" [(ngModel)]="gallia.LIB1" name="LIB1">
    </div>
    
    <div class="form-group">
      <label for="lib2">LIB2</label>
      <input id="lib2" type="text" [(ngModel)]="gallia.LIB2" name="LIB2">
    </div>
    
    <div class="form-group">
      <label for="lib3">LIB3</label>
      <input id="lib3" type="text" [(ngModel)]="gallia.LIB3" name="LIB3">
    </div>
    
    <div class="form-group">
      <label for="lib4">LIB4</label>
      <input id="lib4" type="text" [(ngModel)]="gallia.LIB4" name="LIB4">
    </div>
    
    <div class="form-group">
      <label for="lib5">LIB5</label>
      <input id="lib5" type="text" [(ngModel)]="gallia.LIB5" name="LIB5">
    </div>
    
    <div class="form-group">
      <label for="lib6">LIB6</label>
      <input id="lib6" type="text" [(ngModel)]="gallia.LIB6" name="LIB6">
    </div>
    
    <div class="form-group">
      <label for="lib7">LIB7</label>
      <input id="lib7" type="text" [(ngModel)]="gallia.LIB7" name="LIB7">
    </div>
    
    <div class="form-group">
      <label for="supplierName">Supplier Name</label>
      <input id="supplierName" type="text" [(ngModel)]="gallia.SupplierName" name="SupplierName">
    </div>
    
    <div class="form-group">
      <label for="labelDate">Label Date</label>
      <input id="labelDate" type="date" [ngModel]="gallia.LabelDate | date:'yyyy-MM-dd'" 
             (ngModelChange)="gallia.LabelDate = $event" name="LabelDate">
    </div>
    
    <div class="form-actions">
      <button type="submit" [disabled]="isLoading" class="btn-update">
        {{ isLoading ? 'Updating...' : 'Update Gallia' }}
      </button>
      <button type="button" (click)="onCancel()" class="btn-cancel">
        Cancel
      </button>
    </div>
  </form>
</div>
