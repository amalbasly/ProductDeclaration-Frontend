<nav class="sidebar" *ngIf="authService.currentUser$ | async as user" [class.open]="isOpen">
  <div *ngIf="user.employeeFunction === 'Tracability Manager'">

    <!-- Logo & User Info - Enhanced -->
    <div class="logo">
      <i class="fas fa-user-shield"></i>
      <h2>{{ (user?.pl_nom || '') + ' ' + (user?.pl_prenom || '') }}</h2>
      <div class="role-badge">Traceability Manager</div>
    </div>

    <!-- Navigation Links -->
    <ul class="nav-links">

      <!-- Dashboard -->
      <li>
        <a routerLink="/traca/dashboard" routerLinkActive="active">
          <div class="link-content">
            <i class="fas fa-chart-line"></i>
            <span class="link-text">Dashboard</span>
          </div>
          <div class="active-indicator"></div>
        </a>
      </li>

      <!-- Approvals -->
      <li>
        <a routerLink="/traca/list" routerLinkActive="active">
          <div class="link-content">
            <i class="fas fa-check-circle"></i>
            <span class="link-text">Approvals</span>
          </div>
          <div class="active-indicator"></div>
          <div class="notification-badge" *ngIf="false">5</div> <!-- Visual only -->
        </a>
      </li>

      <!-- Products (with submenu) -->
      <li class="has-submenu" [class.open]="false">
        <a class="submenu-toggle">
          <div class="link-content">
            <i class="fas fa-clipboard-list"></i>
            <span class="link-text">Products</span>
          </div>
          <i class="dropdown-icon fas fa-chevron-down"></i>
          <div class="active-indicator"></div>
        </a>
        <ul class="submenu">
          <li>
            <a routerLink="/traca/list" routerLinkActive="active">
              <i class="fas fa-list-ul"></i>
              <span class="link-text">Product List</span>
              <div class="active-indicator"></div>
            </a>
          </li>
          <li>
            <a class="disabled-link">
              <i class="fas fa-search"></i>
              <span class="link-text">Product Audit</span>
              <div class="coming-soon">Soon</div>
            </a>
          </li>
        </ul>
      </li>

      <!-- Visual placeholders -->
      <li class="disabled-menu-item">
        <a>
          <div class="link-content">
            <i class="fas fa-file-alt"></i>
            <span class="link-text">Reports</span>
          </div>
          <div class="coming-soon">Coming Soon</div>
        </a>
      </li>

      <li class="disabled-menu-item">
        <a>
          <div class="link-content">
            <i class="fas fa-cog"></i>
            <span class="link-text">Settings</span>
          </div>
          <div class="coming-soon">Coming Soon</div>
        </a>
      </li>

    </ul>

    <!-- Footer -->
    <div class="sidebar-footer">
      <div class="user-email">
        <div class="email-icon">
          <i class="fas fa-envelope"></i>
        </div>
        <span class="email-text">{{ user?.employeeEmail || '' }}</span>
      </div>
    </div>

  </div>
</nav>
