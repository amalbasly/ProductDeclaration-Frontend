<div class="dashboard-container">
  <!-- Header Section -->
  <header class="header">
    <h2>PCB Preparation Dashboard</h2>
    <button mat-raised-button color="primary">Export Data</button>
  </header>

  <!-- Metrics Section -->
  <section class="metrics-section">
    <mat-card 
      class="metric-card" 
      *ngFor="let metric of metrics; let i = index"
      [style.animation-delay]="i * 0.1 + 's'"
    >
      <mat-card-header>
        <mat-card-title>{{ metric.title }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p class="metric-value">{{ metric.value }}</p>
        <p class="metric-subtext">{{ metric.subtext }}</p>
      </mat-card-content>
    </mat-card>
  </section>

  <!-- Charts Section -->
  <section class="charts-section">
    <mat-card class="chart-card">
      <mat-card-header>
        <mat-card-title>Monthly PCB Production</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="chart-container">
          <canvas id="productionChart"></canvas>
        </div>
      </mat-card-content>
    </mat-card>
    <mat-card class="chart-card">
      <mat-card-header>
        <mat-card-title>PCB Type Distribution</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="chart-container">
          <canvas id="typeChart"></canvas>
        </div>
      </mat-card-content>
    </mat-card>
  </section>

  <!-- Action Items Section -->
  <section class="action-items-section">
    <h2>Action Items</h2>
    <mat-card class="action-list">
      <mat-list>
        <mat-list-item *ngFor="let action of actions">
          <span matListItemTitle>{{ action.title }}</span>
          <button mat-raised-button [color]="action.color" class="action-btn">
            {{ action.buttonText }}
          </button>
        </mat-list-item>
      </mat-list>
    </mat-card>
  </section>
</div>
