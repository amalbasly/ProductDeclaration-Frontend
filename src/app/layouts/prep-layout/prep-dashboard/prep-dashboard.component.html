    <!-- Main Content -->
    <main class="main-content">
      <!-- Metrics Section -->
      <section class="metrics-section">
        <div class="metric-card">
          <h3>Total Products</h3>
          <p class="metric-value">120</p>
        </div>
        <div class="metric-card">
          <h3>Pending Orders</h3>
          <p class="metric-value">15</p>
        </div>
        <div class="metric-card">
          <h3>Completed Tasks</h3>
          <p class="metric-value">95</p>
        </div>
        <div class="metric-card">
          <h3>Active Users</h3>
          <p class="metric-value">45</p>
        </div>
      </section>

      <!-- Charts Section -->
      <section class="charts-section">
        <div class="chart-card">
          <h3>Monthly Sales</h3>
          <canvas id="salesChart"></canvas>
        </div>
        <div class="chart-card">
          <h3>Product Categories</h3>
          <canvas id="categoriesChart"></canvas>
        </div>
      </section>

      <!-- Action Items Section -->
      <section class="action-items-section">
        <h2>Action Items</h2>
        <ul class="action-list">
          <li>
            <span class="task-title">Review Pending Orders</span>
            <button class="action-btn">View</button>
          </li>
          <li>
            <span class="task-title">Update Product Inventory</span>
            <button class="action-btn">Edit</button>
          </li>
          <li>
            <span class="task-title">Generate Monthly Report</span>
            <button class="action-btn">Download</button>
          </li>
        </ul>
      </section>
    </main>
